<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Lệnh rẽ nhánh if-else -->
    <script>
        //Lệnh if
        var a = 10;
        // null => false
        // Rỗng "" => false
        // số 0 => false
        // số khác 0 => true

        if(a > 5) {
            console.log("a lớn hơn 5");
        }
        //End lệnh if
        
        //Lệnh if - else
        if(a > 5) {
            console.log("a lớn hơn 5");
        } else {
            console.log("a nhỏ hơn 5");
        }
        //End lệnh if-else
        
        //Nhiều lệnh if-else
        var diemThi = 2;

        if(diemThi >= 8) {
            console.log("Học sinh Giỏi");
        } else if (diemThi < 8 && diemThi >= 6.5) {
            console.log("Học sinh Khá");
        } else if (diemThi >= 4 && diemThi < 6.5) {
            console.log("Học sinh Trung bình");
        } else {
            console.log("Đúp");
        }
        //End nhiều lệnh if-else
        
        //Lệnh if-else lồng nhau
        var a = 10;
        var b = 20;
  
        if(a != undefined && b != undefined) {
            if(a == b) {
                console.log("a bằng b");
            } else {
                console.log("a khác b");
            }
        } else {
            console.log("gán giá trị cho a và b để tiếp tục");
        }
        //End lệnh if-else lồng nhau
        
        //Lệnh if-else rút gọn
        var age = 16;

        var result = age >= 18 ? "Đã đủ 18 tuổi" : "Chưa đủ 18 tuổi" ;

        console.log(result);
        //End lệnh if-else rút gọn
        
    </script>

    <!-- Lệnh switch-case -->
    <script>
        var a = 2;
        
        switch (a) {
            case 1:
                console.log("Đây là giá trị 1");
                break;
            case 2:
                console.log("Đây là giá trị 2");
                break;
            case 3:
                console.log("Đây là giá trị 3");
                break;
            default:
                console.log("Không xác định");
                break;
        }
    </script>

    <!-- Vòng lặp for -->
    <!-- Cú pháp:
        for(bienkhoitao; dieukienthucthi; buocnhay) {
            //code...
        }
    Trong đó: - bienkhoitao: là gtri khởi tạo ban đầu của vòng lặp
              - dieukienthucthi: là điều kiện mà vòng lặp đc phép chạy
                (nếu bỏ trống sẽ bị lặp vô hạn)
              - buocnhay: là khoảng đệm nhảy của mỗi vòng lặp         
    -->
    <script>
        for(var i = 0; i < 10; i++) {
            console.log(i);
        }

        for(var i = 0; i < 10; i+=3) {
            console.log(i);
        }

        for(var i = 9; i >= 0; i--) {
            console.log(i);
        }

        for(var i = 9; i >= 0; i-=3) {
            console.log(i);
        }
    </script>

    <!-- Vòng lặp for-in -->
    <!-- Cú pháp:
        for(key in object){
            //viết code vào đây
        }
    Trog đó: - key: là tên biến
             - object: là 1 object, mỗi key sẽ tương ứng với key ở trong object
    -->
    <script>
        var infoUser = {
            fullName: "Nguyễn Quang Thỏa",
            age: 18,
            email: "quangthoa11122001@gmail.com",
            phone: "0916595807"
        };

        var keyTest = "email";

        console.log(infoUser.email);
        console.log(infoUser[keyTest]);

        for(key in infoUser) {
            console.log(key, infoUser[key]);
        }
    </script>

    <!-- Vòng lặp for-of -->
    <!--  Cú pháp:
        for(variable of iterable) {
            //Viết code ở đây
        }
    Trong đó: - variable: là tên biến, lấy các gtri trong mảng
              - iterable: là 1 mảng or string, mỗi variable sẽ tương ứng với từng gtri ở trong mảng or string
    -->
    <script>
        var listUser = [
            {
                name: "Le Van C",
                age: 18
            },
            "Le Van A",
            "Nguyen Thi B",
            "Do Thi C",
        ];

        for(item of listUser) {
            console.log(item.name);
        }
    </script>

    <!-- Vòng lặp white -->
    <!-- Cú pháp:
        white(condition) {
            //code
        }
    Trong đó: - condition: là điều kiện thực hiện vòng lặp
              - khi condition có gtri true thì code đc thực thi. Ngược lại,
              khi condition là false thì vòng lặp kết thúc
    -->
    <script>
        var i = 0;

        while(i < 10) {
            console.log(i);
            i++;
        }

        // vòng lặp do...white
        var t = 0;
        do {
            console.log(t);
            t++;
        } while(t <= 3);
    </script>

    <!-- break -->
    <script>
        for(var i = 0; i < 10; i++) {
            console.log(i);
            if(i == 5) {
                break;
            }
        }
    </script>
    
    <!-- continue -->
    <script>
        for(var i = 0; i < 10; i++) {
            if(i == 5) {
                continue;
            }
            console.log(i);
        }
    </script>

</body>
